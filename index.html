<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .app-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .app-link {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .app-link:last-child {
            border-bottom: none;
        }
        .app-link:hover {
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>My Apps</h1>
    <div class="app-container">
        <a href="https://toh-diary.vercel.app/" class="app-link">
            📔 日記
        </a>
        <a href="https://bmobile-plans.vercel.app/" class="app-link">
            📱 スマホ代計算
        </a>
        <a href="https://toh-subsc.vercel.app/" class="app-link">
            💳 サブスク管理
        </a>
        <a href="https://toh-cal.vercel.app/" class="app-link">
            📅 無限カレンダー
        </a>
    </div>
</body>
</html>
